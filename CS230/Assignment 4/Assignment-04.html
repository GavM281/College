<!DOCTYPE html>

<head>
    <title>Assignment-04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Use Bootstrap for the form styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
<br />


<!-- CREATE -->
<div>
    <div class="container">
        <div class="row justify-content-center">
            <form id="addUserForm" class="form-horizontal">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Add User to Database</legend>

                    <!-- Multiple Radios (inline) -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="title">Title</label>
                        <div class="col-md-4">
                            <label class="radio-inline" for="radios-0">
                                <input type="radio" name="title" id="radios-0" value="Mx">
                                Mx
                            </label>
                            <label class="radio-inline" for="radios-1">
                                <input type="radio" name="title" id="radios-1" value="Mr">
                                Mr
                            </label>
                            <label class="radio-inline" for="radios-2">
                                <input type="radio" name="title" id="radios-2" value="Ms">
                                Ms
                            </label>
                            <label class="radio-inline" for="radios-3">
                                <input type="radio" name="title" id="radios-3" value="Mrs">
                                Mrs
                            </label>
                            <label class="radio-inline" for="radios-4">
                                <input type="radio" name="title" id="radios-4" value="Miss">
                                Miss
                            </label>
                            <label class="radio-inline" for="radios-5">
                                <input type="radio" name="title" id="radios-5" value="Dr">
                                Dr
                            </label>
                        </div>
                    </div>

                    <!-- Text Input - First Name -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="firstname">First Name*</label>
                        <div class="col-md-4">
                            <input id="firstname" name="firstname" placeholder="First Name"
                                   class="form-control input-md" required="">
                        </div>
                    </div>

                    <!-- Text Input - Surname -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="surname">Surname*</label>
                        <div class="col-md-4">
                            <input id="surname" name="surname" type="text" placeholder="Surname"
                                   class="form-control input-md" required="">
                        </div>
                    </div>

                    <!-- Text Input - Email -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="email">Email*</label>
                        <div class="col-md-4">
                            <input id="email" name="email" type="text" placeholder="Email"
                                   class="form-control input-md" required="">
                        </div>
                    </div>

                    <!-- Text Input - mobile -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="mobile">Mobile*</label>
                        <div class="col-md-4">
                            <input id="mobile" name="mobile" type="text" placeholder="Mobile number"
                                   class="form-control input-md" required="">
                        </div>
                    </div>

                    <h5 class="text-center"> Enter your Home address</h5>
                    <!-- Text input - address 1-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="address1">Address Line 1*</label>
                        <div class="col-md-4">
                            <input id="address1" name="address1" type="text" placeholder="Address Line 1"
                                   class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input- address 2 -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="address2">Address Line 2</label>
                        <div class="col-md-4">
                            <input id="address2" name="address2" type="text" placeholder="Address Line 2" class="form-control input-md">

                        </div>
                    </div>

                    <!-- Text input - town -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="town">Town*</label>
                        <div class="col-md-4">
                            <input id="town" name="town" type="text" placeholder="Town" class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input - county-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="county">County*</label>
                        <div class="col-md-4">
                            <input id="county" name="county" type="text" placeholder="County" class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="eircode">Eircode</label>
                        <div class="col-md-4">
                            <input id="eircode" name="eircode" type="text" placeholder="Eircode" class="form-control input-md">

                        </div>
                    </div>




                    <h5 class="text-center"> Enter your Shipping address</h5>
                    <!-- Text input - address 1-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="address1Ship">Address Line 1*</label>
                        <div class="col-md-4">
                            <input id="address1Ship" name="address1Ship" type="text" placeholder="Address Line 1"
                                   class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input- address 2 -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="address2Ship">Address Line 2</label>
                        <div class="col-md-4">
                            <input id="address2Ship" name="address2Ship" type="text" placeholder="Address Line 2" class="form-control input-md">

                        </div>
                    </div>

                    <!-- Text input - town -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="townShip">Town*</label>
                        <div class="col-md-4">
                            <input id="townShip" name="townShip" type="text" placeholder="Town" class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input - county-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="countyShip">County*</label>
                        <div class="col-md-4">
                            <input id="countyShip" name="countyShip" type="text" placeholder="County" class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="eircodeShip">Eircode</label>
                        <div class="col-md-4">
                            <input id="eircodeShip" name="eircodeShip" type="text" placeholder="Eircode" class="form-control input-md">

                        </div>
                    </div>


                    <!-- Submit -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="submit"></label>
                        <div class="col-md-4">
                            <input type="submit" value="Send User Data" class="btn btn-primary">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<br />


<!-- RETRIEVE -->
<div>
    <div class="container">
        <div class="row justify-content-center">
            <form id="getUserDatabaseForm" class="form-horizontal">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Show User Database</legend>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="showUserDatabase">User Database</label>
                        <div class="col-md-4">
                                <textarea class="form-control" id="showUserDatabase"
                                          name="showUserDatabase">Retrieved Database displayed here!</textarea>
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="submit"></label>
                        <div class="col-md-4">
                            <input type="submit" value="Get User Database" class="btn btn-primary">
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>

<br />

<!-- UPDATE -->
<div>
    <div class="container">
        <div class="row justify-content-center">
            <form id="updateUserInfo" class="form-horizontal">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Update User</legend>

                    <p  class="text-center">(Updates data, doesn't empty input boxes)</p>

                    <!-- Text input - phone number -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="curPhone">Users Current Phone number</label>
                        <div class="col-md-4">
                            <input id="curPhone" name="curPhone" type="text" placeholder="Current Phone number" class="form-control input-md" required="">
                        </div>
                    </div>

                    <br>


                    <!-- Text input - phone number -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="upPhone">Update Phone number</label>
                        <div class="col-md-4">
                            <input id="upPhone" name="upPhone" type="text" placeholder="New Phone number" class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input - Email-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="upEmail">Update Email</label>
                        <div class="col-md-4">
                            <input id="upEmail" name="upEmail" type="text" placeholder="New Email" class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Select Title -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="upTitle">Update Title</label>
                        <div class="col-md-4">
                            <select id="upTitle" name="upTitle" class="form-control">
                                <option value="Mx">Mx</option>
                                <option value="Mr">Mr</option>
                                <option value="Ms">Ms</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Miss">Miss</option>
                                <option value="Dr">Dr</option>
                            </select>
                        </div>
                    </div>



                    <!-- Submit -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="submit"></label>
                        <div class="col-md-4">
                            <input type="submit" value="Update User Info" class="btn btn-primary">
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>

<br/>


<!-- DELETE -->
<div>
    <div class="container">
        <div class="row justify-content-center">
            <form id="deleteUser" class="form-horizontal">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Delete User</legend>
                    <p  class="text-center">(Deletes data, doesn't empty input boxes)</p>
                    <!-- Text input - Email -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="delEmail">Users Email</label>
                        <div class="col-md-4">
                            <input id="delEmail" name="delEmail" type="text" placeholder="Enter users email" class="form-control input-md" required="">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="phone">Users Phone number</label>
                        <div class="col-md-4">
                            <input id="phone" name="phone" type="text" placeholder="Enter users phone number" class="form-control input-md" required="">

                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-4 control-label" for="FName">First Name</label>
                        <div class="col-md-4">
                            <input id="FName" name="FName" type="text" placeholder="Enter users first name" class="form-control input-md" required="">

                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-4 control-label" for="LName">Last Name</label>
                        <div class="col-md-4">
                            <input id="LName" name="LName" type="text" placeholder="Enter users last name" class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="submit"></label>
                        <div class="col-md-4">
                            <input type="submit" value="Delete User" class="btn btn-primary">
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>

<!--
    Modal Popup used to confirm User Data was sent and added to Database
    W3.CSS Styled Form generated using W3.CSS modal demos
    https://www.w3schools.com/w3css/w3css_modal.asp
-->
<div id="modalUserAdded" class="w3-modal w3-animate-opacity">
    <div class="w3-modal-content w3-card-4">
        <header class="w3-container w3-blue-grey">
                <span onclick="document.getElementById('modalUserAdded').style.display='none'"
                      class="w3-button w3-large w3-display-topright">&times;</span>
            <h2>User Added to Database!</h2>
        </header>
        <div class="w3-container">
            <p></p>
            <p id="modalUserAddedMessage">Message Text</p>
        </div>
        <footer class="w3-container w3-blue-grey">
            <p></p>
        </footer>
    </div>
</div>


<script>
        $(document).ready(function () {

            // CREATE
            // handle "Add User to Database" submit button click
            $('#addUserForm').submit(function (e) {
                var user = {  // Create user object
                    title : $("#title  option:selected").text(),
                    firstname: $('input[name=firstname]').val(),
                    surname: $('input[name=surname]').val(),
                    email: $('input[name=email]').val(),
                    mobile: $('input[name=mobile]').val(),

                    address1: $('input[name=address1]').val(),
                    address2: $('input[name=address2]').val(),
                    town: $('input[name=town]').val(),
                    county: $('input[name=county]').val(),
                    eircode: $('input[name=eircode]').val(),

                    address1Ship: $('input[name=address1]').val(),
                    address2Ship: $('input[name=address2]').val(),
                    townShip: $('input[name=town]').val(),
                    countyShip: $('input[name=county]').val(),
                    eircodeShip: $('input[name=eircode]').val()
                };
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8000/api/user',
                    data: user
                })
                    .done(function (data) {
                        // reset the form for next time!
                        $('input[name=title]').val('');
                        $('input[name=firstname]').val('');
                        $('input[name=surname]').val('');
                        $('input[name=email]').val('');
                        $('input[name=mobile]').val('');

                        $('input[name=address1]').val('');
                        $('input[name=address2]').val('');
                        $('input[name=town]').val('');
                        $('input[name=county]').val('');
                        $('input[name=eircode]').val('');

                        $('input[name=address1Ship]').val('');
                        $('input[name=address2Ship]').val('');
                        $('input[name=townShip]').val('');
                        $('input[name=countyShip]').val('');
                        $('input[name=eircodeShip]').val('');
                        // show confirmation message from API
                        showUserModal(data);
                    });
                e.preventDefault(); // when method is called, the default action of the event will not be triggered.
                                    // meand that clicked submit button will not take the browser to a new URL.
            });


            // RETRIEVE
            // handle "Get User Database" submit button click
            $('#getUserDatabaseForm').submit(function (e) {
                $.ajax({
                    type: 'GET',
                    url: 'http://localhost:8000/api/user'
                })
                    .done(function (data) {
                        // display the database in the textarea and trigger an input change event
                        $('#showUserDatabase').val(JSON.stringify(data, null, 2)).trigger('input');
                    });
                e.preventDefault(); // when method is called, the default action of the event will not be triggered.
                                    // meand that clicked submit button will not take the browser to a new URL.
            });


             // UPDATE
            $("#updateUserInfo").submit(function (e) {
               var updateUser = {
                    currentPhone : $("input[name='curPhone']").val(),
                    updatePhone : $("input[name='upPhone']").val(),
                    updateEmail : $("input[name='upEmail']").val(),
                    updateTitle : $("#upTitle  option:selected").text()
                };


                $.ajax({
                    type: "PATCH",
                    url: "http://localhost:8000/api/user",
                    data: updateUser
                });

             /*  .done(function (data) {
                    $('input[name=curPhone]').val(''),
                    $('input[name=upPhone]').val(''),
                    $('input[name=upEmail]').val(''),
                    $('input[name=upTitle]').val('')
                }); */
                e.preventDefault(); // when method is called, the default action of the event will not be triggered.
                                    // meand that clicked submit button will not take the browser to a new URL.
            });





            // DELETE
            // handle "DELETE USER from Database" submit button click
            $('#deleteUser').submit(function (e) {

                var user = {  // Create user object
                    fName : $("input[name='FName']").val(),
                    lName : $("input[name='LName']").val(),
                    delEmail : $("input[name='delEmail']").val(),
                    phone : $("input[name='phone']").val()
                };

                $.ajax({
                    type: 'DELETE',
                    url: 'http://localhost:8000/api/user',
                    data: user
                })

               /* .done(function (data) {
                    $('input[name=FName]').val('');
                    $('input[name=LName]').val('');
                    $('input[name=delEmail]').val('');
                    $('input[name=phone]').val('');

                }); */
                e.preventDefault(); // when method is called, the default action of the event will not be triggered.
                                    // meand that clicked submit button will not take the browser to a new URL.
            });


            // some fun jQuery here that is not necessary for operation
            // this sets an event handler to resize the textarea after
            // a change event is triggered the call is triggered earlier
            // after the content received from the API is written to the
            // textarea it resizes to the size of the contained text
            // just a vanity addition really!
            $("#showUserDatabase").on("input", function () {
                this.style.height = (this.scrollHeight) + "px;overflow-y:hidden;";
                this.style.height = "auto";
                this.style.height = (this.scrollHeight) + "px";
            });

        });

        // Show the "User Added" Modal - this is a basic demo - change it!
        function showUserModal(data) {
            document.getElementById('modalUserAddedMessage').innerHTML = data;
            document.getElementById('modalUserAdded').style.display = 'block';
        }

    </script>

</body>

</html>
